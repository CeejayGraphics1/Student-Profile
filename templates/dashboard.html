{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESPAM Formation University</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-main">
      <nav class="dashboard-nav">
        <div class="dashboard-container">
          <button class="menu-toggle" type="button">
            <i class="lni lni-menu"></i>
          </button>
          <div class="dashboard-search">
            <i class="lni lni-search-alt search-icon"></i>
            <input
              type="search"
              placeholder="Search for a student in ESPAM FORMATION UNIVERSITY..."
              class="dashboard-search-input"
            />
          </div>
          <button class="dashboard-upload">
            <i class="lni lni-upload"></i>
            UPLOAD
          </button>
        </div>
      </nav>

      <div class="content-wrapper">
        <div class="text-center pt-5">
            <h1 class="welcome-text display-4">WELCOME TO</h1>
            <div class="university-name mb-4">ESPAM FORMATION UNIVERISTY</div>
            <h2 class="student-text">STUDENT IDENTITY WEBSITE</h2>
        </div>
    </div>

      <footer class="dashboard-footer">
        <p>All rights reserved by ESPAM FORMATION UNIVERSITY.</p>
      </footer>
    </div>
  </body>
</html>
