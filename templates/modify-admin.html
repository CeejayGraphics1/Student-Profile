{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPAM Formation University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <nav class="dashboard-nav">
        <div class="dashboard-container">
            <button class="back-btn" onclick="window.location.href='{% url 'view_admin' %}'">
                <i class="lni lni-arrow-left"></i>
            </button>
            <h1 class="dashboard-title">ESPAM FORMATION UNIVERSITY</h1>
            <img src="{% static 'images/Espam Logo.png' %}" alt="ESPAM Logo" class="nav-logo" />
        </div>
    </nav>

    <div class="main-content container">
        <div class="content-wrapper">
            <div class="row justify-content-between align-items-center mb-5">
                <div class="col-md-5">
                    <div class="login-form-container">
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} fade show">
                                <i class="lni {% if message.tags == 'error' %}lni-close{% else %}lni-checkmark{% endif %}"></i>
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <h2 class="login-title">Update Admin/Staff Details</h2>
                        <form method="POST" action="{% url 'modify_admin' id=admin_or_staff.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="title" required>
                                    <option value="{{ admin_or_staff.title }}" selected>{{ admin_or_staff.title }}</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Doctor">Doctor</option>
                                    <option value="Amb">Ambassador</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" name="first_name" value="{{ admin_or_staff.first_name }}" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{ admin_or_staff.last_name }}" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" value="{{ admin_or_staff.email }}" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="role-selection">
                                <span class="role-label">Select Role:</span>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="staff" id="staffRole" {% if admin_or_staff.role == 'staff' %}checked{% endif %} required>
                                    <label class="form-check-label" for="staffRole">STAFF</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" value="admin" id="adminRole" {% if admin_or_staff.role == 'admin' %}checked{% endif %} required>
                                    <label class="form-check-label" for="adminRole">ADMIN</label>
                                </div>
                            </div>
                            <button type="submit" class="login-btn"><i class="lni lni-upload"></i> UPDATE</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="network-image">
                        <img src="{% static 'images/addadmin.png' %}" alt="Upload Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <p class="copyright text-center">All rights reserved by ESPAM FORMATION UNIVERSITY</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
