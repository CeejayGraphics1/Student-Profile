{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESPAM Formation University</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <nav class="dashboard-nav">
      <div class="dashboard-container">
        <button class="back-btn" onclick="window.history.back();">
          <i class="lni lni-arrow-left"></i>
        </button>
        <h1 class="dashboard-title">ESPAM FORMATION UNIVERSITY</h1>
        <img
          src="{% static 'images/Espam Logo.png' %}"
          alt="ESPAM Logo"
          class="nav-logo"
        />
      </div>
    </nav>

    <div class="main-content container">
      <div class="content-wrapper">
        <div class="row justify-content-between align-items-center mb-5">
          <div class="col-md-5">
            <div class="login-form-container">
              <h2 class="login-title">Please Fill The Form To Add</h2>
              {% if messages %}
              <div class="messages">
                  {% for message in messages %}
                  <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} fade show">
                      <i class="lni {% if message.tags == 'error' %}lni-close{% else %}lni-checkmark{% endif %}"></i>
                      {{ message }}
                  </div>
                  {% endfor %}
              </div>
              {% endif %}
              <form method="POST" action="{% url 'upload_admin' %}">
                {% csrf_token %}
                <div class="form-group">
                  <select class="form-control" name="title" required>
                    <option value="">Select Title</option>
                    {% for value, label in form.fields.title.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    name="last_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    required
                  />
                </div>
                <div class="role-selection">
                  <span class="role-label">Select Role:</span>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      value="staff"
                      id="staffRole"
                      required
                    />
                    <label class="form-check-label" for="staffRole"
                      >STAFF</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      value="admin"
                      id="adminRole"
                      required
                    />
                    <label class="form-check-label" for="adminRole"
                      >ADMIN</label
                    >
                  </div>
                </div>
                <button type="submit" class="login-btn">Add Admin/Staff</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="network-image">
              <img
                src="{% static 'images/addadmin.png' %}"
                alt="Upload Image"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
      <p class="copyright text-center">
        All rights reserved by ESPAM FORMATION UNIVERSITY
      </p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
