{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPAM Formation University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="top-shapes">
        <div class="top-shape-left"></div>
        <div class="top-shape-right"></div>
    </div>

    <div class="main-content container">
        <div class="content-wrapper">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-5">
                    <div class="login-form-container">
                        <h2 class="login-title">Please Fill The Form To Login</h2>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} fade show">
                                <i class="lni {% if message.tags == 'error' %}lni-close{% else %}lni-checkmark{% endif %}"></i>
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="network-image">
                        <img src="{% static 'images/network.png' %}" alt="Network Globe" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <p class="copyright text-center">All rights reserved by ESPAM FORMATION UNIVERSITY</p>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
